<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>

    <!-- ✅ Link to external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List App</h1>

      <!-- ✅ Input section for adding new todos -->
      <div class="todo-input">
        <input type="text" id="todoInput" placeholder="Add a new todo..." />
        <!-- ❗ Corrected: button ID must match JavaScript -->
        <button id="addButton">Add Todo</button>
      </div>

      <!-- ✅ Unordered list to display todos -->
      <ul id="todoList"></ul>
    </div>

    <!-- ❗ Missing: Include the JavaScript file at the bottom of body -->
    <script src="style.js"></script>
  </body>
</html>
